<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="main">
            <div>
                <h1>Flashcard Generator</h1>
            </div>
            <p>
                <label for="file-upload" class="custom-file-upload" id="file-button" aria-label="Upload a PDF file">
                    Upload PDF
                </label>
                <input id="file-upload" type="file" accept="application/pdf" style="display: none;" />
            </p>
            <div id="pdf-preview" class="pdf-container" style="display: none;">
                <!-- PDF preview will be shown here -->
            </div>
            <button id="confirm-button" type="button" class="confirm-button" style="display: none;">Confirm</button>
            <div id="loading-animation" style="display: none;">
                <!-- Animated spinner -->
                <div class="loader-container"">
                    <div class="loader">
                        <div class="loader-square"></div>
                        <div class="loader-square"></div>
                        <div class="loader-square"></div>
                        <div class="loader-square"></div>
                        <div class="loader-square"></div>
                        <div class="loader-square"></div>
                        <div class="loader-square"></div>
                    </div>
                    <div class="loading-text">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>

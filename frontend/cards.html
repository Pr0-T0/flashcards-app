<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-Answer Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lily+Script+One&display=swap');
        
        body {
            background: #2C2F33;
            font-family: 'Lily Script One', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #424549;
            padding: 30px;
            padding-right: 45px;
            border-radius: 30px;
            border: 1px solid white;
            position: relative;
        }

        .card-container {
            width: 250px;
            height: 350px;
            perspective: 1000px;
            position: relative;
        }

        .card {
            display: inline-block;
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform .4s;
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            color: white;
            overflow-y: auto;
            word-wrap: break-word;
            box-shadow: 1px 1px 5px black;
            font-family: 'Roboto';
        }

        .front {
            background-color: #007BFF;
        }

        .back {
            background-color: #28A745;
            transform: rotateY(180deg);
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #03446A;
            color: white;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0366d6;
        }

        .hidden {
            display: none;
        }

        .info-button, .download-button {
            position: absolute;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .info-button:hover, .download-button:hover {
            background-color: #0056b3;
        }

        .info-button {
            top: 50%; 
            right: -70px; 
            transform: translateY(-50%);
        }

        .download-button {
            top: 70%;
            right: -70px; 
        }

        .speech-bubble {
            position: absolute;
            top: 50%; 
            right: 60px;
            transform: translateY(-50%);
            max-width: 200px;
            background-color: #f1f1f1;
            color: #333;
            font-size: 14px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent #f1f1f1 transparent transparent;
        }
    </style>
</head>
<body>
    <div class="box-view">
        <div class="card-container"></div>
        <div class="controls">
            <button id="prev">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="next">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <button class="info-button" id="info-button">
            <i class="fas fa-info-circle"></i>
        </button>
        <button class="download-button" id="download-button">
            <i class="fas fa-download"></i>
        </button>
        <div class="speech-bubble" id="speech-bubble">
            Click the cards to flip them and see the answers. Use the arrows to navigate through questions.
        </div>
    </div>
    <script>
        const qaData = JSON.parse(localStorage.getItem("qaData")) || [];

        if (qaData.length === 0) {
            qaData.push({ question: "No data available", answer: "Please add QA entries." });
        }

        const cardContainer = document.querySelector('.card-container');
        const infoButton = document.getElementById('info-button');
        const speechBubble = document.getElementById('speech-bubble');
        let currentCardIndex = 0;

        function toggleSpeechBubble() {
            const isVisible = speechBubble.style.display === 'block';
            speechBubble.style.display = isVisible ? 'none' : 'block';
        }

        function generateCards(data) {
            data.forEach((item, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card', 'hidden');
                cardElement.dataset.card = index;

                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = item.question;

                const back = document.createElement('div');
                back.classList.add('back');
                back.textContent = item.answer;

                cardElement.appendChild(front);
                cardElement.appendChild(back);
                cardContainer.appendChild(cardElement);
            });
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                card.classList.toggle('hidden', i !== index);
                card.style.transform = 'rotateY(0deg)';
            });
        }

        function flipCard(index) {
            const cards = document.querySelectorAll('.card');
            const card = cards[index];
            const isFlipped = card.style.transform === 'rotateY(180deg)';
            card.style.transform = isFlipped ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }

        infoButton.addEventListener('click', toggleSpeechBubble);

        document.getElementById('prev').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + qaData.length) % qaData.length;
            showCard(currentCardIndex);
        });

        document.getElementById('next').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % qaData.length;
            showCard(currentCardIndex);
        });

        cardContainer.addEventListener('click', (e) => {
            if (e.target.closest('.card')) flipCard(currentCardIndex);
        });

        generateCards(qaData);
        showCard(currentCardIndex);
    </script>
</body>
</html>

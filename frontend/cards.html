<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-Answer Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); /* Example font import */
        body {
        background: #2C2F33;
        font-family: 'Lily Script One';
        display: flex; /* Make the body a flex container */
        flex-direction: row; /* Arrange children horizontally */
        align-items: center; /* Center items vertically */
        justify-content: center; /* Center items horizontally */
        height: 100vh;
        margin: 0;
        gap: 20px; /* Adds spacing between the children */
        }

        .card-container {
            width: 250px;
            height: 350px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform .4s;
            cursor: pointer;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            color: white;
            overflow-y: auto;
            word-wrap: break-word;
            text-overflow: ellipsis;
            box-shadow: 1px 1px 5px black;
            font-family: 'Roboto', sans-serif;
        }

        .front {
            background-color: #007BFF;
        }

        .back {
            background-color: #28A745;
            transform: rotateY(180deg);
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #03446A;
            color: white;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0366d6;
        }

        .hidden {
            display: none;
        }

        .box-view{
            display: inline-block;
            background-color: #424549;
            padding-left: 30px;
            padding-right: 35px;
            padding-top: 30px;
            padding-bottom: 30px;
            border-radius: 30px;
            
            border-width: 1px;
            border-color: white;
            border-style: solid;
        }
        .others{
            display: block;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;

        }
        
        .info-button, .download-button {
            display: block;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 50%; /* Makes the button round */
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 20px;

        .info-button:hover, .download-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .info-button i, .download-button i {
            pointer-events: none; /* Ensures the icons are not clickable separately */
        }
    </style>
</head>
<body>
    <div class="box-view">
        <div class="card-container"></div>
        <div class="controls">
            <button id="prev" style="margin-right: 130px;margin-left: 10px;">
                <i class="fas fa-arrow-left"></i> <!-- Left arrow icon -->
            </button>
            <button id="next">
                <i class="fas fa-arrow-right"></i> <!-- Right arrow icon -->
            </button>
        </div>
    </div>
    <div class="others">
        <button class="info-button">
            <i class="fas fa-info-circle"></i>
        </button>
        <button class="download-button">
            <i class="fas fa-download"></i>
        </button>
    </div>

    <script>
        // Retrieve the QA data from localStorage
        const qaData = JSON.parse(localStorage.getItem("qaData")) || [];

        if (qaData.length === 0) {
            alert("No QA data available.");
        }

        const cardContainer = document.querySelector('.card-container');
        let currentCardIndex = 0;

        // Generate cards dynamically from JSON
        function generateCards(data) {
            data.forEach((item, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card', 'hidden');
                cardElement.dataset.card = index;

                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = item.question;

                const back = document.createElement('div');
                back.classList.add('back');
                back.textContent = item.answer;

                cardElement.appendChild(front);
                cardElement.appendChild(back);
                cardContainer.appendChild(cardElement);
            });
        }

        // Show only the current card
        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                card.classList.toggle('hidden', i !== index);
                card.style.transform = 'rotateY(0deg)'; // Reset flip state
            });
        }

        // Flip the current card
        function flipCard(index) {
            const cards = document.querySelectorAll('.card');
            const card = cards[index];
            const isFlipped = card.style.transform === 'rotateY(180deg)';
            card.style.transform = isFlipped ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }

        // Navigate to the previous card
        document.getElementById('prev').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + qaData.length) % qaData.length;
            showCard(currentCardIndex);
        });

        // Navigate to the next card
        document.getElementById('next').addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % qaData.length;
            showCard(currentCardIndex);
        });

        // Flip the card on click
        cardContainer.addEventListener('click', () => flipCard(currentCardIndex));

        // Initialize the view
        generateCards(qaData);
        showCard(currentCardIndex);
    </script>
</body>
</html>
